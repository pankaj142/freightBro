<div class="modal fade" id="pageRefreshConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="color: red">
        <h5>This action will result in loosing the changes you made on R.H.S. </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  ng-click="pageRefreshConfirmation()">CONFIRM</button>
        <button type="button" class="btn btn-primary"
        ng-click="cancelPageRefresh()">CANCEL</button>
      </div>
    </div>
  </div>
</div> <!-- Confirmation MODAL ends here-->
